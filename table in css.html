<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table and None Display Modes</title>
  <style>
 .table {
  display: inline-table;
  border: 1px solid black;
  /* width: 100%; */
}

.table-row {
  display: table-row;
  border: 1px solid black;
}

.table-cell {
  display: table-cell;
  border: 1px solid black;
  padding: 10px;
}
.table colum {
    display: table-column;
    border: 1px solid blue;
    padding: 10px;
}

  </style>
</head>
<body>
  <div class="table">
    <div class="table-row">
      <div class="table-cell">Cell 1</div>
      <div class="table-cell">Cell 2</div>
      <div class="table-cell">Cell 3</div>
    </div>
    <div class="table-row">
      <div class="table-cell">Cell 4</div>
      <div class="table-cell">Cell 5</div>
      <div class="table-cell">Cell 6</div>
    </div>
    <div class="table-colum">
       <div class="table-1">1</div>
      <div class="table-1">2</div>
      <div class="table-1">3</div> 
    </div>
  </div>
 
</body>

</html>
