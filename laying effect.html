<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, h1, p{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body{
           
            background-image: url(https://wp.theringer.com/wp-content/uploads/2020/09/miles_the_boyz_amazon_ringer.jpg);
           min-height: 100vh;
           justify-content: center;
           align-items: center;
           display: flex; 
        }
        .container{
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 30px  rgba(255,255,255,0.1);;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            text-align: center;
        }
        .glass-card h1{
            font-size: 1.8rem;
           margin-bottom: 10px;
        }
        .glass-card p{
 font-size: 1.8rem;
           margin-bottom: 20px;
        }
        .glass-card button{
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            background: rgba(255,255,255,0.5);
            transition: background 9s ease-in-out;
        }
        .glass-card button:hover{
              background: rgba(255,255,255,0.6);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>
                glass morning
            </h1>
            <p>
                some defention
            </p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
